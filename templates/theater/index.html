{% load static %}
{% load theater %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
    {% get_media_dict as media %}
    {% load_dir media %}
    </div>
    <div class="col-md-6">
      <div id="video" style="margin-top:80px;">
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $(".btn-info").click(function(){
      $(this).siblings(".folder").addClass("hidden");
      $(this).nextUntil("button").removeClass("hidden");
    });
    $(".btn-primary").click(function(){
      $("#video").empty();
      var tagVideo = document.createElement("video");
      $(tagVideo).attr("width", "800px");
      $(tagVideo).attr("controls", "controls");
      var tagSource = document.createElement("source");
      $(tagVideo).append(tagSource);
      $(tagSource).prop("src", "/static/"+this.innerText);
      $("#video").append(tagVideo);
      $(".btn-primary").removeClass("active");
      $(this).addClass("active");
    });
  });
</script>
</body>
</html>
